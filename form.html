<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A complete form</title>
    <link rel="icon" type="image/x-icon" href="img/brief-icon-0.png" />
    <link rel="stylesheet" href="Basic.css" />
  </head>
  <body>
    <h1 style="text-align: center">Fill the form</h1>
    <label for="name"> <em> Name</em></label>
    <input type="text" name="user name" id="name" placeholder="your name" />
    <label for="Institute"> <em> Institution Name</em></label>
    <input
      type="text"
      name="user name"
      id="Institute"
      placeholder="institute"
    />
    <br />
    <br />
    <label for="batch"><em>Batch Name</em></label>
    <select name="batch" id="batch">
      <option value="00">00</option>
      <option value="1">22th</option>
      <option value="2">23th</option>
      <option value="3">24th</option>
      <option value="4">25th</option>
    </select>

    <label for="no."> <em> Mobile no.</em></label>
    <input type="number" name="phn no." id="no." placeholder="mobile" />
    <br />
    <br />
    <label for="gd">Good</label>
    <input type="radio" name="gb" id="gd" />
    <label for="bd">Bad</label>
    <input type="radio" name="gb" id="bd" />
    <br />
    <br />
    <label for="dt">Date</label>
    <input type="datetime-local" name="datetime" id="dt" />
    <label for="ran">Opinion</label>
    <input type="range" name="ratio" id="ran" />
    <br />
    <br />
    <label for="emalil">Email</label>
    <input type="email" name="email" id="email" placeholder="email" />
    <label for="pass">Password</label>
    <input type="password" name="password" id="pass" placeholder="password" />
    <br />
    <br />
    <label for="file">Choose a file</label>
    <input type="file" name="file" id="file" />
    <br />
    <br />
    <label for="sub">Optional Subject</label>
    <select name="sub." id="sub">
      <option value="1">Biology</option>
      <option value="2">H. Math</option>
      <option value="3">Agriculture</option>
    </select>
    <br />
    <br />
    <label for="submit"><em>Submit</em></label>
    <input type="submit" name="submit" id="submit" />
  </body>
</html>
